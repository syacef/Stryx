apiVersion: v1
kind: ConfigMap
metadata:
  name: ingestion-service-config
  namespace: video-processing
data:
  # Redis Configuration
  REDIS_HOST: "redis.redis.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  REDIS_QUEUE: "frame_queue"

  # Motion Detection Parameters (Ingestion Service)
  MOTION_THRESHOLD: "25.0"
  MIN_MOTION_AREA: "500"
  FRAME_SKIP: "5"
  JPEG_QUALITY: "85"
