apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingestion-service
  namespace: video-processing
  labels:
    app: ingestion-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ingestion-service
  template:
    metadata:
      labels:
        app: ingestion-service
    spec:
      containers:
      - name: ingestion-service
        image: video-ingestion:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
        envFrom:
        - configMapRef:
            name: ingestion-service-config
        env:
        - name: VIDEO_BUCKET
          value: "/data/videos"
        volumeMounts:
        - name: video-storage
          mountPath: /data/videos
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
          limits:
            memory: "4Gi"
            cpu: "2"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: video-storage
        persistentVolumeClaim:
          claimName: video-storage-pvc
