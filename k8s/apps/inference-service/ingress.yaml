apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: inference-service-ingress
  namespace: video-processing
spec:
  ingressClassName: traefik
  rules:
  - host: inference.localhost
    http:
      paths:
      - path: /inference
        pathType: Prefix
        backend:
          service:
            name: inference-service
            port:
              number: 8080
