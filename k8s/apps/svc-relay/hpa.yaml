apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: svc-relay
  namespace: video-processing
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: svc-relay
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
