apiVersion: apps/v1
kind: Deployment
metadata:
  name: svc-relay
  namespace: video-processing
  labels:
    app: svc-relay
spec:
  selector:
    matchLabels:
      app: svc-relay
  template:
    metadata:
      labels:
        app: svc-relay
    spec:
      containers:
      - name: svc-relay
        imagePullPolicy: Never
        image: svc-relay:latest
        ports:
        - containerPort: 8000 # FastAPI
        - containerPort: 8554 # RTSP Stream Port
        envFrom:
        - configMapRef:
            name: svc-relay-config
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        volumeMounts:
        - name: video-storage
          mountPath: /tmp
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: video-storage
        emptyDir: {} # Or use a PVC if files persist across restarts
