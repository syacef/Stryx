<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Monitoring - RTSP Stream Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="url"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.4);
        }
        
        .btn-danger {
            background: #f56565;
            color: white;
        }
        
        .btn-danger:hover {
            background: #e53e3e;
        }
        
        .btn-secondary {
            background: #4299e1;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #3182ce;
        }
        
        .stream-list {
            display: grid;
            gap: 15px;
        }
        
        .stream-item {
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .stream-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .stream-id {
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }
        
        .stream-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-running {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .status-starting {
            background: #bee3f8;
            color: #2c5282;
        }
        
        .status-stopped {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .status-error {
            background: #feb2b2;
            color: #742a2a;
        }
        
        .stream-details {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }
        
        .stream-url {
            color: #4299e1;
            word-break: break-all;
        }
        
        .stream-stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
        }
        
        .stat-label {
            font-size: 12px;
            color: #999;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: 600;
            color: #667eea;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border-left: 4px solid #48bb78;
        }
        
        .alert-error {
            background: #fed7d7;
            color: #742a2a;
            border-left: 4px solid #f56565;
        }
        
        .hidden {
            display: none;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            .stream-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .stream-stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü¶Å Wildlife Monitoring System</h1>
            <p class="subtitle">RTSP Stream Manager - Real-time Camera Feed Processing</p>
        </header>
        
        <!-- Alert messages -->
        <div id="alertContainer"></div>
        
        <!-- Add Stream Form -->
        <div class="card">
            <h2>üìπ Add New Stream</h2>
            <form id="addStreamForm">
                <div class="form-group">
                    <label for="streamUrl">RTSP Stream URL *</label>
                    <input 
                        type="url" 
                        id="streamUrl" 
                        placeholder="rtsp://192.168.1.100:554/stream1"
                        required
                    >
                    <small style="color: #999;">Example: rtsp://camera-ip:port/path</small>
                </div>
                
                <div class="form-group">
                    <label for="streamId">Stream ID *</label>
                    <input 
                        type="text" 
                        id="streamId" 
                        placeholder="camera_trap_01"
                        required
                    >
                    <small style="color: #999;">Unique identifier for this stream</small>
                </div>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input 
                            type="checkbox" 
                            id="motionDetection" 
                            checked
                        >
                        <label for="motionDetection" style="margin: 0;">Enable Motion Detection</label>
                    </div>
                    <small style="color: #999; display: block; margin-top: 5px;">
                        Filter frames to only send those with detected motion
                    </small>
                </div>
                
                <button type="submit" class="btn-primary">Start Stream</button>
            </form>
        </div>
        
        <!-- Active Streams -->
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="margin: 0;">üì° Active Streams</h2>
                <button onclick="refreshStreams()" class="btn-secondary">üîÑ Refresh</button>
            </div>
            
            <div id="streamList" class="stream-list">
                <!-- Streams will be loaded here -->
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = window.location.origin;
        
        // Load streams on page load
        document.addEventListener('DOMContentLoaded', () => {
            refreshStreams();
            // Auto-refresh every 5 seconds
            setInterval(refreshStreams, 5000);
        });
        
        // Add stream form submission
        document.getElementById('addStreamForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const streamUrl = document.getElementById('streamUrl').value;
            const streamId = document.getElementById('streamId').value;
            const motionDetection = document.getElementById('motionDetection').checked;
            
            try {
                const response = await fetch(`${API_BASE}/rtsp/start`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        stream_url: streamUrl,
                        stream_id: streamId,
                        enable_motion_detection: motionDetection
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showAlert('Stream started successfully!', 'success');
                    document.getElementById('addStreamForm').reset();
                    document.getElementById('motionDetection').checked = true;
                    refreshStreams();
                } else {
                    const error = await response.json();
                    showAlert(`Failed to start stream: ${error.detail}`, 'error');
                }
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'error');
            }
        });
        
        // Refresh streams list
        async function refreshStreams() {
            try {
                const response = await fetch(`${API_BASE}/rtsp/streams`);
                const data = await response.json();
                
                const streamList = document.getElementById('streamList');
                
                if (data.total === 0) {
                    streamList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìπ</div>
                            <p>No active streams</p>
                            <small>Add a stream above to get started</small>
                        </div>
                    `;
                    return;
                }
                
                streamList.innerHTML = Object.values(data.streams)
                    .map(stream => createStreamCard(stream))
                    .join('');
                    
            } catch (error) {
                console.error('Failed to load streams:', error);
                showAlert('Failed to load streams', 'error');
            }
        }
        
        // Create stream card HTML
        function createStreamCard(stream) {
            const statusClass = `status-${stream.status}`;
            const statusEmoji = {
                'running': 'üü¢',
                'starting': 'üü°',
                'stopped': 'üî¥',
                'error': '‚ùå'
            }[stream.status] || '‚ö™';
            
            return `
                <div class="stream-item">
                    <div class="stream-header">
                        <div class="stream-id">${stream.stream_id}</div>
                        <span class="stream-status ${statusClass}">
                            ${statusEmoji} ${stream.status.toUpperCase()}
                        </span>
                    </div>
                    
                    <div class="stream-details">
                        <div><strong>URL:</strong> <span class="stream-url">${stream.stream_url}</span></div>
                        <div><strong>Motion Detection:</strong> ${stream.enable_motion_detection ? '‚úÖ Enabled' : '‚ùå Disabled'}</div>
                        ${stream.started_at ? `<div><strong>Started:</strong> ${new Date(stream.started_at).toLocaleString()}</div>` : ''}
                        ${stream.error_message ? `<div style="color: #e53e3e;"><strong>Error:</strong> ${stream.error_message}</div>` : ''}
                    </div>
                    
                    <div class="stream-stats">
                        <div class="stat">
                            <span class="stat-label">Frames Processed</span>
                            <span class="stat-value">${stream.frames_processed.toLocaleString()}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Frames Sent</span>
                            <span class="stat-value">${stream.frames_sent.toLocaleString()}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Send Rate</span>
                            <span class="stat-value">
                                ${stream.frames_processed > 0 
                                    ? ((stream.frames_sent / stream.frames_processed) * 100).toFixed(1) 
                                    : '0'}%
                            </span>
                        </div>
                    </div>
                    
                    <div class="actions">
                        ${stream.status === 'running' || stream.status === 'starting' 
                            ? `<button onclick="stopStream('${stream.stream_id}')" class="btn-danger">Stop Stream</button>`
                            : ''}
                    </div>
                </div>
            `;
        }
        
        // Stop stream
        async function stopStream(streamId) {
            if (!confirm(`Are you sure you want to stop stream "${streamId}"?`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/rtsp/stop`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        stream_id: streamId
                    })
                });
                
                if (response.ok) {
                    showAlert('Stream stopped successfully', 'success');
                    refreshStreams();
                } else {
                    const error = await response.json();
                    showAlert(`Failed to stop stream: ${error.detail}`, 'error');
                }
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'error');
            }
        }
        
        // Show alert message
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            
            const alertEl = document.createElement('div');
            alertEl.className = `alert ${alertClass}`;
            alertEl.textContent = message;
            
            alertContainer.appendChild(alertEl);
            
            setTimeout(() => {
                alertEl.remove();
            }, 5000);
        }
    </script>
</body>
</html>
